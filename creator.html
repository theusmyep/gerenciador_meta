<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Investimentos - Contas de Anúncio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Relatório de Investimentos</h1>
            <p>Dados de todas as contas de anúncio da Business Manager</p>
        </header>
        <main id="report-container">
            <div id="loader" class="loader">
                <p>Carregando dados... Isso pode levar alguns minutos.</p>
                <div class="spinner"></div>
            </div>
            <table id="report-table" class="hidden">
                <thead>
                    <!-- Cabeçalhos serão gerados dinamicamente -->
                </thead>
                <tbody>
                    <!-- Dados serão inseridos aqui -->
                </tbody>
                <tfoot>
                    <!-- Totais serão inseridos aqui -->
                </tfoot>
            </table>
        </main>
        <footer>
            <p>Última atualização: <span id="last-updated">Nunca</span></p>
            <button id="refresh-btn">Atualizar Dados</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
