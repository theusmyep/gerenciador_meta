<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas de Automação</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        :root { --background-color: #121212; --surface-color: #1e1e1e; --primary-text-color: #e0e0e0; --secondary-text-color: #a0a0a0; --border-color: #333; --accent-color: #007bff; }
        body { font-family: 'Inter', sans-serif; background-color: var(--background-color); color: var(--primary-text-color); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { max-width: 600px; text-align: center; background-color: var(--surface-color); border-radius: 8px; padding: 40px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        h1 { margin-top: 0; }
        .links { display: flex; flex-direction: column; gap: 20px; margin-top: 30px; }
        .links a { background-color: var(--accent-color); color: white; text-decoration: none; padding: 15px 20px; border-radius: 5px; font-weight: 600; transition: transform 0.2s; }
        .links a:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ferramentas de Automação</h1>
        <p>Selecione a ferramenta que deseja usar:</p>
        <div class="links">
            <a href="/dashboard.html">Dashboard de Relatórios</a>
            <a href="/creator.html">Criador de Anúncios</a>
        </div>
    </div>
</body>
</html>
